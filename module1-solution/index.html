<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }

      .menu-has-items input {
          border: 1px solid #3c763d;
      }
      .menu-no-items input {
          border: 1px solid #a94442;
      }

      .menu-has-items .message {
          color: #3c763d;
      }
      .menu-no-items .message {
          color: #a94442;
      }
    </style>
    <script src="assets/js/angular.min.js"></script>
    <script src="assets/js/app.js"></script>
  </head>
<body ng-app="LunchCheck">
   <div class="container {{statusClass}}" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="lunchMenu">
             <em><strong>Note:</strong> I do NOT consider and empty item, i.e., , , as an item towards to the count</em>
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkMenu()">Check If Too Much</button>
         </div>
         <div class="form-group message">
           {{statusMessage}}<!-- Your message can go here. -->
         </div>
   </div>

</body>
</html>
